<form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" placeholder="Secret Name" formControlName="secretName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.secretName.errors }" />
    <div *ngIf="submitted && f.secretName.errors" class="invalid-feedback">
      <div *ngIf="f.secretName.errors.required">Secret Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Secret Text" formControlName="secretText" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.secretText.errors }" />
    <div *ngIf="submitted && f.secretText.errors" class="invalid-feedback">
      <div *ngIf="f.secretText.errors.required">Secret Text is required</div>
    </div>
  </div>
  <button class="btn btn-primary">
    Save
  </button>
  <button *ngIf="secret.id" class="btn" type="button" (click)="deleteSecret()">Delete</button>
</form>
<a [routerLink]="['/']">back</a>
